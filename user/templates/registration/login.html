{% extends 'base.html' %}
{% load staticfiles %}

{% block stylesheets %}
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>
    <link rel="stylesheet" href="{% static 'css/register-signin.css' %}"/>
{% endblock %}

{% block content %}
    <!--hero section-->
    <section class="hero">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto col-sm-8 offset-sm-2 col-xs-12">
                    <div class="card border-none">
                        <div class="card-block">
                            <p class="mt-4 text-white lead text-center">
                                Oyuna başlamak için giriş yapınız
                            </p>
                            <div class="mt-4">
                                <form action="{% url 'user:login' %}" method="post">{% csrf_token %}
                                    <div class="form-group">
                                        {{ form.username }}
                                    </div>
                                    <div class="form-group">
                                        {{ form.password }}
                                    </div>
                                    <label class="custom-control custom-checkbox mt-2">
                                        <input type="checkbox" class="custom-control-input">
                                        <span class="custom-control-indicator"></span>
                                        <span class="custom-control-description text-white">Beni hatırla</span>
                                    </label>
                                    <button type="submit" class="btn btn-primary float-right">GİRİŞ</button>
                                </form>
                                <div class="clearfix"></div>
                                <hr>
                            </div>
                            <p class="text-center">
                                Hesabınız yok mu ? <a href="{% url 'user:register' %}">Kayıt olun</a>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </section>
{% endblock %}
